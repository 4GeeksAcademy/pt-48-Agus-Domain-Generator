<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Domain Generator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
<!--    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Foldit:wght@500&family=Lobster&family=Nabla&family=Pixelify+Sans&family=Rubik+Iso&display=swap" rel="stylesheet"> -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script type="module" src="app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-secondary justify-content-center">
      <h1><u>Generador de Dominios:</u></h1>
    </nav>
    <div class="container-fluid">
      <div class="row" id="agregaciones">
        <div class="col-12 d-flex justify-content-evenly mt-5 mb-4">
          <textarea id="primeras" name="primera" placeholder="Anotaciones" rows="9" cols="15"></textarea>
          <textarea id="segundas" name="segunda" placeholder="Anotaciones" rows="9" cols="15"></textarea>
          <textarea id="terceras" name="dominio" placeholder="Anotaciones" rows="9" cols="15"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-12 d-flex justify-content-evenly">
          <input type="button" class="btn btn-secondary me-4" id="first" value="Primera parte" onclick="obtenerPrimera()"/>
          <input type="button" class="btn btn-secondary me-5" id="second" value="Segunda parte" onclick="obtenerSegunda()">
          <input type="button" class="btn btn-secondary ms-4" id="third" value="Dominio" onclick="obtenerDominio()"/>
          <script src="app.js"></script>
        </div>
      </div>
      <div class="row">
        <div class="col-12" id="agregado"></div>
        <div class="col-12" id="agregado2"></div>
        <div class="col-12" id="agregado3"></div>
      </div>
      <div class="row mt-3">
        <div class="col-md-12 d-flex justify-content-center">
          <button type="button" class="btn btn-secondary" id="agrupador" onclick="agruparOpciones()">
            Crear Dominio
          </button></br>
        </div>
      </div>
      <div class="Agrupeishon" id="agrupeishon"></div>
      <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
          <button type="button" class="btn btn-secondary mt-2" id="clear" onclick="limpiarDominio()">
            <a href="index.html" style="text-decoration: none; color: white;">Clear</a>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
